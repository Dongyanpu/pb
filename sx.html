<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绍兴售后排班管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --light-bg: #f8fafc;
            --card-bg: #fff;
            --border: #e2e8f0;
            --text: #1e293b;
            --text-light: #64748b;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--light-bg);
            color: var(--text);
            min-height: 100vh;
            font-size: 15px;
            line-height: 1.5;
            max-width: 100vw;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            padding-bottom: 20px;
            transition: all 0.3s ease;
        }

        .header {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 24px 20px 16px 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }

        .system-title {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 12px;
        }

        .system-title h1 {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .system-title h1 i {
            background: rgba(255,255,255,0.2);
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .system-title h1 i:hover {
            transform: scale(1.05);
            background: rgba(255,255,255,0.25);
        }

        .control-panel {
            display: flex;
            gap: 20px;
            padding: 20px;
            border-radius: 16px;
            margin: 20px;
            background: var(--light-bg);
            box-shadow: var(--shadow);
        }

        .panel-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex: 1;
        }

        .panel-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .date-range {
            display: flex;
            align-items: center;
            gap: 12px;
            background: white;
            padding: 12px 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .date-range input {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid var(--border);
            transition: all 0.2s ease;
        }

        .date-range input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            min-height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: var(--shadow);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn i {
            font-size: 16px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning) 0%, #d97706 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
        }

        .month-tabs {
            display: flex;
            gap: 4px;
            padding: 0 20px;
            margin-bottom: 16px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .month-tabs::-webkit-scrollbar {
            display: none;
        }

        .tab-button {
            padding: 8px 16px;
            border: none;
            border-radius: 10px;
            background: var(--light-bg);
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            min-width: 80px;
            text-align: center;
            font-size: 14px;
            color: var(--text-light);
        }

        .tab-button:hover {
            background: #e2e8f0;
            color: var(--text);
        }

        .tab-button.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: var(--shadow);
        }

        .table-container {
            padding: 0 20px;
            margin-bottom: 20px;
            overflow-x: auto;
            scrollbar-width: thin;
        }

        .table-container::-webkit-scrollbar {
            height: 6px;
        }

        .table-container::-webkit-scrollbar-track {
            background: var(--light-bg);
            border-radius: 3px;
        }

        .table-container::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .dense-table {
            border-collapse: separate;
            border-spacing: 0;
            font-size: 14px;
            width: 100%;
            min-width: max-content;
        }

        .dense-table th, .dense-table td {
            padding: 8px 4px;
        }

        .fixed-column {
            position: sticky;
            left: 0;
            background: var(--card-bg);
            z-index: 2;
            min-width: 140px; /* 增加宽度 */
            max-width: 140px; /* 固定宽度 */
            width: 140px;
            padding: 8px 12px;
            font-weight: 600;
            text-align: center; /* 居中文本 */
            border-radius: 8px 0 0 8px;
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.05);
        }
        .dense-table tr:hover {
            background: var(--light-bg);
        }

        .date-header {
            min-width: 60px;
            padding: 12px 4px;
            background: var(--light-bg);
            border: none;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .date-header.current-day, .current-day {
            background: #f59e0b !important; /* 橙色 */
            color: white !important;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.2);
        }

        .status-cell {
            min-width: 50px;
            padding: 4px;
            border: none;
            cursor: pointer;
            text-align: center;
            height: 50px;
            transition: all 0.2s ease;
        }

        .status-cell:hover {
            background: var(--light-bg);
        }

        .status-dot {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .status-dot.班 { background: #e0f2fe; color: #0284c7; }
        .status-dot.值 { background: #e0f2fe; color: #0284c7; }
        .status-dot.休 { background: var(--primary); color: white; }
        .status-dot.假 { background: #fef3c7; color: #d97706; }

        .status-dot:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow);
        }

        .status-notes {
            display: flex;
            gap: 16px;
            padding: 16px 20px;
            margin: 0 20px 20px;
            border-radius: 12px;
            background: var(--light-bg);
            box-shadow: var(--shadow);
        }

        .status-note-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            color: var(--text);
        }

        .status-icon {
            width: 24px;
            height: 24px;
            font-size: 14px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .status-icon.班 { background: #e0f2fe; color: #0284c7; border: 1px solid #bae6fd; }
        .status-icon.值 { background: #e0f2fe; color: #0284c7; border: 1px solid #bae6fd; }
        .status-icon.休 { background: var(--primary); color: white; border: 1px solid var(--primary); }
        .status-icon.假 { background: #fef3c7; color: #d97706; border: 1px solid #fcd34d; }

        .log-panel {
            margin: 0 20px;
            padding: 20px;
            border-radius: 12px;
            background: var(--light-bg);
            box-shadow: var(--shadow);
        }

        .log-header {
            display: flex;
            gap: 16px;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .log-header h3 {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .log-filter {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: white;
            min-width: 120px;
            transition: all 0.2s ease;
        }

        .log-filter:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .log-container {
            max-height: 200px;
            padding: 8px;
            border-radius: 8px;
            background: white;
            overflow-y: auto;
            scrollbar-width: thin;
        }

        .log-container::-webkit-scrollbar {
            width: 6px;
        }

        .log-container::-webkit-scrollbar-track {
            background: var(--light-bg);
            border-radius: 3px;
        }

        .log-container::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .log-entry {
            display: flex;
            gap: 8px;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .log-entry:hover {
            background: var(--light-bg);
        }

        .log-time {
            font-size: 12px;
            color: var(--text-light);
            min-width: 50px;
        }

        .log-message {
            flex: 1;
        }

        .highlight {
            background-color: #fef3c7;
            border-left: 3px solid #f59e0b;
            padding: 4px 8px;
            border-radius: 0 4px 4px 0;
        }

        .name-container {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
        }

        .delete-staff-btn {
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 6px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            flex-shrink: 0;
        }

        .delete-staff-btn:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        .editable-name {
            outline: none;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all 0.2s ease;
            min-width: 80px;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }

        .editable-name:focus {
            background: #e0e7ff;
            box-shadow: 0 0 0 2px var(--primary);
        }

        .add-staff-btn {
            background: var(--success);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            box-shadow: var(--shadow);
        }

        .add-staff-btn:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            color: var(--primary);
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }

        .empty-state p {
            font-size: 14px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                border-radius: 16px;
            }

            .header {
                padding: 16px 12px;
                border-radius: 0 0 16px 16px;
            }

            .system-title h1 {
                font-size: 18px;
            }

            .system-title h1 i {
                width: 36px;
                height: 36px;
                font-size: 18px;
            }

            .control-panel {
                flex-direction: column;
                gap: 12px;
                padding: 10px;
                margin: 8px 0;
            }

            .panel-section {
                width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
                gap: 8px;
                align-items: center;
            }

            .panel-section .log-filter,
            .panel-section input[type="date"] {
                font-size: 15px;
                min-width: 90px;
                padding: 8px 6px;
                margin-bottom: 4px;
            }

            .btn-group {
                gap: 6px;
                flex-wrap: wrap;
                justify-content: center;
                display: flex;
            }

            .btn-group .btn {
                flex: 1 1 45%;
                min-width: 120px;
                max-width: 100%;
                margin: 2px 0;
                box-sizing: border-box;
            }

            .btn-group .btn {
                width: 100%;
            }

            .month-tabs {
                padding: 0 6px;
                margin-bottom: 8px;
            }

            .tab-button {
                padding: 5px 8px;
                font-size: 13px;
                min-width: 54px;
                border-radius: 7px;
            }

            .table-container {
                padding: 0 2px;
                margin-bottom: 10px;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .dense-table th, .dense-table td {
                font-size: 12px;
                padding: 5px 2px;
            }

            .fixed-column {
                min-width: 80px;
                padding: 5px 6px;
            }

            .status-cell {
                min-width: 32px;
                height: 32px;
            }

            .status-dot {
                font-size: 12px;
            }

            .status-notes {
                flex-direction: column;
                gap: 6px;
                padding: 8px;
                margin: 0 2px 8px;
            }

            .status-note-item {
                font-size: 12px;
            }

            .log-panel {
                margin: 0 2px;
                padding: 8px;
            }

            .log-header {
                gap: 8px;
                margin-bottom: 8px;
                flex-wrap: wrap;
            }

            .log-header h3 {
                font-size: 13px;
            }

            .log-filter {
                padding: 5px 6px;
                font-size: 12px;
                min-width: 80px;
            }

            .log-container {
                max-height: 100px;
            }

            .log-entry {
                padding: 4px 4px;
                font-size: 12px;
            }

            .log-time {
                font-size: 10px;
                min-width: 32px;
            }

            .mobile-refresh-btn {
                display: inline-flex !important;
                align-items: center;
                margin-left: 4px;
                font-size: 15px;
                min-height: 32px;
            }

            #currentMonthDisplay {
                font-size: 15px !important;
            }
        }

        @media (min-width: 769px) {
            .control-panel {
                display: flex;
                flex-direction: row;
                align-items: flex-start;
            }

            .panel-section {
                flex: 1;
            }

            .panel-section:first-child {
                flex: 2;
            }

            .date-range {
                flex-wrap: nowrap;
            }

            .date-range input {
                flex: 1;
            }

            .btn-group {
                justify-content: flex-start;
            }

            .log-header {
                justify-content: space-between;
            }

            .log-container {
                max-height: 200px;
            }

            .mobile-refresh-btn {
                display: none !important;
            }
        }

        .schedule-popup {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .schedule-popup .popup-mask {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.35);
            z-index: 0;
            animation: maskIn 0.2s;
        }
        .schedule-popup .popup-content {
            position: relative;
            z-index: 1;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            padding: 24px 24px 18px 24px;
            min-width: 320px;
            max-width: 90vw;
            max-height: 80vh;
            overflow: auto;
            animation: popupIn 0.25s cubic-bezier(.4,1.6,.6,1);
        }
        .schedule-popup .popup-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        .schedule-popup .popup-header h3 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }
        .schedule-popup .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #888;
            cursor: pointer;
            border-radius: 50%;
            width: 36px; height: 36px;
            display: flex; align-items: center; justify-content: center;
            transition: background 0.2s;
        }
        .schedule-popup .close-btn:hover {
            background: #f3f4f6;
            color: #ef4444;
        }
        .schedule-popup .popup-body {
            overflow-x: auto;
        }
        .schedule-popup .schedule-table {
            border-collapse: collapse;
            width: 100%;
            min-width: 500px;
            font-size: 14px;
        }
        .schedule-popup .schedule-table th, .schedule-popup .schedule-table td {
            border: 1px solid #e5e7eb;
            padding: 8px 6px;
            text-align: center;
        }
        .schedule-popup .schedule-table th {
            background: #f8fafc;
            font-weight: 600;
        }
        .schedule-popup .schedule-table .current-day {
            background: #f59e0b !important;
            color: #fff !important;
        }
        .schedule-popup .schedule-table th:first-child,
        .schedule-popup .schedule-table td:first-child {
            position: sticky;
            left: 0;
            z-index: 2;
            background: #f8fafc;
            min-width: 100px;
            max-width: 100px;
            width: 100px;
            box-shadow: 6px 0 12px rgba(0,0,0,0.08);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: unset;
        }
        @media (max-width: 600px) {
            .schedule-popup .popup-content {
                min-width: 0;
                width: 98vw;
                padding: 10px 2vw 10px 2vw;
            }
            .schedule-popup .schedule-table {
                min-width: 320px;
                font-size: 12px;
            }
            .schedule-popup .close-btn {
                width: 44px;
                height: 44px;
                font-size: 30px;
            }
        }
        @keyframes popupIn {
            0% { transform: scale(0.85) translateY(40px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        @keyframes maskIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="system-title">
                <h1>绍兴售后排班管理系统</h1>
            </div>        
        </div>        
        <div class="content">
            <div class="control-panel">
                <div class="panel-section" style="flex-direction: row; align-items: center; gap: 12px;">
                    <label for="yearSelect" style="margin-right: 6px;"><i class="fas fa-calendar"></i></label>
                    <select id="yearSelect" class="log-filter" style="min-width: 80px;"></select>
                    <label for="startDate" style="margin: 0 6px 0 18px;"><i class="fas fa-calendar-day"></i></label>
                    <input type="date" id="startDate">
                    <span style="margin: 0 4px;">至</span>
                    <input type="date" id="endDate">
                </div>
                
                <div class="panel-section">
                    <div class="panel-title"><i class="fas fa-tools"></i> 排班操作</div>
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="toggleCustomSchedule()">
                            <i class="fas fa-eye"></i> 查看排班
                        </button>
                        <button class="btn btn-primary" onclick="addStaff()">
                            <i class="fas fa-user-plus"></i> 添加员工
                        </button>
                        <button class="btn btn-success" onclick="autoArrange231()">
                            <i class="fas fa-magic"></i> 自动排班
                        </button>
                        <button class="btn btn-warning" onclick="goToToday()">
                            <i class="fas fa-calendar-day"></i> 返回今日
                        </button>
                        <button class="btn btn-warning" onclick="resetSchedule()">
                            <i class="fas fa-undo"></i> 重置排班
                        </button>
                        <button class="btn btn-warning mobile-refresh-btn" style="display:none" onclick="location.reload()">
                            <i class="fas fa-sync-alt"></i> 刷新
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="month-tabs" id="monthTabs"></div>
            <div style="text-align:center; margin: 8px 0; font-size: 18px; font-weight: bold;">
                <span id="currentMonthDisplay"></span>
            </div>
            
            <div id="tablesContainer">
                <div class="empty-state">
                    <i class="fas fa-calendar-check"></i>

    function generateMonthTabs() {
        const monthTabs = document.getElementById('monthTabs');
        monthTabs.innerHTML = '';
        
        // 获取当前活跃月份信息
        const [activeYear, activeMonth] = state.activeMonth.split('-').map(Number);
        
        // 确定要显示的月份范围
        let monthsToShow = [];
        if (isMobile()) {
            // 移动端只显示当前月及前后各一个月
            monthsToShow = [
                {month: activeMonth - 1, year: activeYear},
                {month: activeMonth, year: activeYear},
                {month: activeMonth + 1, year: activeYear}
            ];
            
            // 处理跨年情况
            monthsToShow = monthsToShow.map(m => {
                if (m.month === 0) return {month: 12, year: m.year - 1};
                if (m.month === 13) return {month: 1, year: m.year + 1};
                return m;
            }).filter(m => m.month >= 1 && m.month <= 12);
        } else {
            // 桌面端显示所有月份
            for (let month = 1; month <= 12; month++) {
                monthsToShow.push({month, year: activeYear});
            }
        }
        
        // 生成月份标签
        monthsToShow.forEach(({month, year}) => {

 function activateTab(monthKey) {

        // 创建状态单元格
        function createStatusCell(date, staff, status) {
            const cell = document.createElement('td');
            cell.className = 'status-cell';
            cell.dataset.date = date;
            cell.dataset.staff = staff;
            
            const dot = document.createElement('div');
            dot.className = `status-dot ${status}`;
            dot.textContent = status;
            dot.onclick = () => toggleStatus(cell);
            
            cell.appendChild(dot);
            return cell;
        }

        // 切换状态
        function toggleStatus(cell) {
            const staff = cell.dataset.staff;
            const date = cell.dataset.date;
            const currentStatus = cell.querySelector('.status-dot').textContent;
            
            const statusMap = {
                '班': '值',
                '值': '休',
                '休': '假',
                '假': '班'
            };
            
            const newStatus = statusMap[currentStatus];
            const dot = cell.querySelector('.status-dot');
            dot.textContent = newStatus;
            dot.className = `status-dot ${newStatus}`;
            
            // 保存到状态管理
            if (!state.schedule[staff]) {
                state.schedule[staff] = {};
            }
            state.schedule[staff][date] = newStatus;
            
            // 保存到localStorage
            localStorage.setItem('schedule', JSON.stringify(state.schedule));
            
            // 记录日志
            addLog(`员工 ${staff} ${date} 状态由 ${currentStatus} 改为 ${newStatus}`);
        }

        // 添加日志
        function addLog(message) {
            const now = new Date();
            const time = now.toLocaleTimeString();
            
            state.logs.unshift({
                time: time,
                message: message
            });
            
            // 仅保留最近的50条日志
            if (state.logs.length > 50) {
                state.logs.pop();
            }
            
            localStorage.setItem('logs', JSON.stringify(state.logs));
            refreshLogs();
        }

        // 刷新日志显示
        function refreshLogs() {
            const logContainer = document.getElementById('logEntries');
            const filterType = document.getElementById('logFilter').value;
            logContainer.innerHTML = '';
            
            const filteredLogs = state.logs.filter(log => {
                if (filterType === 'all') return true;
                if (filterType === '→ 休') return log.message.includes('→ 休');
                if (filterType === '→ 假') return log.message.includes('→ 假');
                if (filterType === '删除人员') return log.message.includes('删除');
                return false;
            });
            
            filteredLogs.forEach(log => {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                
                const timeSpan = document.createElement('div');
                timeSpan.className = 'log-time';
                timeSpan.textContent = log.time;
                
                const messageSpan = document.createElement('div');
                messageSpan.className = 'log-message';
                messageSpan.textContent = log.message;
                
                if (log.message.includes('删除')) {
                    messageSpan.classList.add('highlight');
                }
                
                entry.appendChild(timeSpan);
                entry.appendChild(messageSpan);
                logContainer.appendChild(entry);
            });
        }

        // 处理名字编辑
        function handleNameEdit(event) {
            if (event.target.classList.contains('editable-name')) {
                const original = event.target.dataset.original;
                const newName = event.target.textContent.trim();
                
                if (newName && newName !== original) {
                    const index = state.staff.indexOf(original);
                    if (index !== -1) {
                        // 更新状态管理
                        state.staff[index] = newName;
                        
                        // 保存到localStorage
                        localStorage.setItem('staff', JSON.stringify(state.staff));
                        
                        // 更新日志
                        addLog(`员工更名：${original} → ${newName}`);
                        
                        // 重置原始记录
                        event.target.dataset.original = newName;
                    }
                }
            }
        }

function generateScheduleTable(startDate, endDate) {
    const tableContainer = document.getElementById('popupScheduleTable');
    tableContainer.innerHTML = '';
    
    const start = new Date(startDate);
    const end = new Date(endDate);
    
    // 计算日期范围
    const dateRange = [];
    let currentDate = new Date(start);
    while (currentDate <= end) {
        dateRange.push(new Date(currentDate));
        currentDate.setDate(currentDate.getDate() + 1);
    }
    
    // 创建表格
    const table = document.createElement('table');
    table.className = 'schedule-table';
    
    // 创建表头
    const headerRow = document.createElement('tr');
    const nameHeader = document.createElement('th');
    nameHeader.textContent = '员工';
    nameHeader.className = 'fixed-column';
    headerRow.appendChild(nameHeader);
    
    dateRange.forEach(date => {
        const dateHeader = document.createElement('th');
        dateHeader.textContent = `${date.getMonth() + 1}/${date.getDate()}`;
        dateHeader.innerHTML += `<div>${getWeekday(date)}</div>`;
        
        // 标记今天
        const today = new Date();
        if (date.toDateString() === today.toDateString()) {
            dateHeader.classList.add('current-day');
        }
        
        headerRow.appendChild(dateHeader);
    });
    table.appendChild(headerRow);
    
    // 添加员工排班行
    state.staff.forEach(staff => {
        const row = document.createElement('tr');
        
        const nameCell = document.createElement('td');
        nameCell.textContent = staff;
        nameCell.className = 'fixed-column';
        row.appendChild(nameCell);
        
        dateRange.forEach(date => {
            const dateStr = formatDate(date);
            const statusCell = document.createElement('td');
            statusCell.className = 'status-cell';
            
            let status = '班';
            if (state.schedule[staff] && state.schedule[staff][dateStr]) {
                status = state.schedule[staff][dateStr];
            }
            
            const dot = document.createElement('div');
            dot.className = `status-dot ${status}`;
            dot.textContent = status;
            statusCell.appendChild(dot);
            
            row.appendChild(statusCell);
        });
        
        table.appendChild(row);
    });
    
    tableContainer.appendChild(table);
}

function formatDate(date) {
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
}

        });

        // 上二休一自动排班，休息岔开
        function autoArrange231() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            if (!startDate || !endDate) {
                alert('请选择日期范围');
                return;
            }
            const staffList = state.staff;
            if (staffList.length === 0) {
                alert('请先添加员工');
                return;
            }
            // 生成日期数组
            const start = new Date(startDate);
            const end = new Date(endDate);
            const dateArr = [];
            let d = new Date(start);
            while (d <= end) {
                dateArr.push(new Date(d));
                d.setDate(d.getDate() + 1);
            }
            // 每人休息岔开，严格班-值-休
            staffList.forEach((staff, idx) => {
                if (!state.schedule[staff]) state.schedule[staff] = {};
            });
            for (let i = 0; i < dateArr.length; i++) {
                for (let j = 0; j < staffList.length; j++) {
                    const staff = staffList[j];
                    // 以员工序号错开休息日
                    const cycleDay = (i + staffList.length - j) % 3;
                    let status = '班';
                    if (cycleDay === 1) status = '值';
                    if (cycleDay === 2) status = '休';
                    const dateStr = formatDate(dateArr[i]);
                    state.schedule[staff][dateStr] = status;
                }
            }
            localStorage.setItem('schedule', JSON.stringify(state.schedule));
            renderAllTables();
            activateTab(state.activeMonth);
            addLog('已自动排班（班-值-休）');
            setTimeout(() => {
                goToToday();
            }, 200);
        }
    </script>
